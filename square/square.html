<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="square.css">
<script type="text/javascript" src="square.js"></script>
</head>
<body>
    <h2>SQUARE WEB GL</h2>
    <input type="file" accept="text/*" id="load-file">
    <div id="web-gl" hidden>
        <canvas id="square-canvas" width="512" height="512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <br>
        <input type="radio" value="translation" name="choice" id="translation">Translation<br>
        <input type="radio" value="dilation" name="choice" id="dilation">Dilation<br>
        <div id="dilation-form" hidden>
            <span>0.01</span><input type="range" id="dilation-range" min="0.01" value="1" max="2" step="0.01" oninput="document.getElementById('dilation-value').innerHTML = this.value"><span>2</span>
            <p>Dilation: <span id="dilation-value">1</span></p>
            <button id="dilation-btn">Apply</button>
            <br>
        </div>
        <input type="radio" value="move-corner" name="choice" id="move-corner">Move Corner<br>
        <input type="radio" value="color-corner" name="choice" id="color-corner">Color Corner<br>
        <div id="rgb-form" hidden>
            <span>0</span><input type="range" placeholder="Red" id="r" min="0" max="255" value="0" oninput="document.getElementById('r-value').innerHTML = this.value"><span>255</span>
            <span>0</span><input type="range" placeholder="Green" id="g" min="0" max="255" value="0" oninput="document.getElementById('g-value').innerHTML = this.value"><span>255</span>
            <span>0</span><input type="range" placeholder="Blue" id="b" min="0" max="255" value="0" oninput="document.getElementById('b-value').innerHTML = this.value"><span>255</span>
            <p>RGB: (<span id="r-value">0</span>, <span id="g-value">0</span>, <span id="b-value">0</span>)</p>
            <button id="rgb-all">All Corner</button>
        </div>
        <br>
        <button id="save-btn">Save Square</button>
    </div>
</body>
</html>
